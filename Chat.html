<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Websocket -->
    <script src="/Scripts/Script.js" defer></script>
    <title>Chat</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-8 shadow-lg rounded bg-gradient fs-1 fw-bold text-white text-center"  style="background-color:darkviolet;">Chat</div>
        <div class="col-8">
          <div id="MessageStack" class="vstack gap-4 mt-2 mb-5 shadow-lg p-3 rounded bg-gradient" style="background-color:darkviolet;">
          </div>
        </div>
      </div>
    </div>

    <div id="ButtonSend"class="col-12 h-75">
      <div class="fixed-bottom hstack gap-3 user-select-none" style="margin-left: 15%; margin-right: 10%" >
        <input id="Message" class="form-control me-auto rounded-pill shadow-lg p-2 mb-2 rounded" type="text" aria-describedby="SendButton" placeholder="Написать...">
        <button type="button" id="SendButton" class="btn btn p-2 mb-2 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
          </svg>
        </button>
      </div>
    </div>
    
  </body>
</html>
